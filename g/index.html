<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <script>
  // 获取当前链接中的参数值
  function getParameterByName(name) {
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(window.location.href);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
  }

  // 构建目标链接，并跳转
  function redirectToTarget() {
    var keyParam = getParameterByName('c');
    if (keyParam) {
      // keyParam
      // alert(keyParam);
      // return;
      //var targetUrl = 'https://service-rvgdur0s-1319376831.gz.apigw.tencentcs.com/z.php?k=' + keyParam;
      // var targetUrl = 'https://www.goy163.cn';
      var targetUrl = `https://service-bjtbriug-1320474660.gz.apigw.tencentcs.com/w/${keyParam}`
      window.location.href = targetUrl;
    } else {
      // 如果没有找到参数，则可以执行其他操作或给出提示
      alert('未找到参数 key。');
    }
  }

  // 页面加载时调用跳转函数
  redirectToTarget();
  </script>
</body>
</html>
